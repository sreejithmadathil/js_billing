<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Item List</h2>
    <table id="itemTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Action 1</th>
                <th>Action 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-add" onclick="addRow()">Add Row</button>
    </div>

    <h3 style="text-align: center; margin-top: 20px;">Total Amount: <span id="totalAmount">0.00</span></h3>

    <script>
        let itemId = 1;

        // Function to update the total amount
        function updateTotalAmount() {
            const rows = document.querySelectorAll('#itemTable tbody tr');
            let total = 0;
            rows.forEach(row => {
                const amount = parseFloat(row.querySelector('.amount').textContent) || 0;
                total += amount;
            });
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Function to add a new row
        function addRow() {
            const tableBody = document.querySelector('#itemTable tbody');

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${itemId}</td>
                <td><input type="text" class="item" placeholder="Enter Item"></td>
                <td><input type="number" class="qty" value="1" onchange="calculateAmount(this)"></td>
                <td><input type="number" class="price" value="0" onchange="calculateAmount(this)"></td>
                <td class="amount">0.00</td>
                <td><button class="btn btn-edit" onclick="editRow(this)">Edit</button></td>
                <td><button class="btn btn-remove" onclick="removeRow(this)">Remove</button></td>
            `;
            tableBody.appendChild(row);

            itemId++;  // Increment itemId for the next row

            updateTotalAmount();
        }

        // Function to edit a row
        function editRow(button) {
            const row = button.closest('tr');
            const inputs = row.querySelectorAll('input');
            inputs.forEach(input => input.disabled = false);
            button.textContent = "Save";
            button.setAttribute("onclick", "saveRow(this)");
        }

        // Function to save changes after editing
        function saveRow(button) {
            const row = button.closest('tr');
            const inputs = row.querySelectorAll('input');
            inputs.forEach(input => input.disabled = true);
            button.textContent = "Edit";
            button.setAttribute("onclick", "editRow(this)");
            calculateAmount(row);
        }

        // Function to remove a row
        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateTotalAmount();
        }

        // Function to calculate the amount for a row
        function calculateAmount(element) {
            const row = element.closest('tr');
            const qty = row.querySelector('.qty').value;
            const price = row.querySelector('.price').value;
            const amount = qty * price;
            row.querySelector('.amount').textContent = amount.toFixed(2);
            updateTotalAmount();
        }
    </script>
</body>
</html>
